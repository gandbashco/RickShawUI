<div class="container">
    <div class="row topMargin">
        <div class="col-md-2">
            <button ng-click="vm.getCustomer()" class="btn btn-primary">Get All Customers</button>
        </div>
    </div>
    <div class="row topMargin">
        <table class="table table-hover">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr ng-repeat="customer in vm.customerList track by customer.id">
                <td>{{customer.firstname}}</td>
                <td>{{customer.lastname}}</td>
                <td>{{customer.email}}</td>
            </tr>
        </table>
        
    </div>
</div>
